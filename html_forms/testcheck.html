<!DOCTYPE html>
<html>

<head>
    <title>Checkbox with Label in Same Line</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .checkbox-container label {
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="checkbox-container">
        <input type="checkbox" id="excellent" name="excellent" required>
        <label for="excellent">Excellent</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="good" name="good" required>
        <label for="good">Good</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="average" name="average" required>
        <label for="average">Average</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="poor" name="poor" required>
        <label for="poor">Poor</label>
    </div>
</body>

</html>
